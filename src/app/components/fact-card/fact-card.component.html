<div class="card" [ngStyle]="{'background-color':determineBackGroundColor(), 'color':determineFontColor()}">
    <h1 class="title">{{card.title}}</h1>

    <div class="container">
        <img class="image" src={{card.image}} alt={{card.imageAltText}}>
        <div class="text-container">
            <div class="text">{{card.text1}}</div>
            <div class="text">{{card.text2}}</div>
            <div class="text">{{card.text3}}</div>
        </div>
    </div>    
</div>
